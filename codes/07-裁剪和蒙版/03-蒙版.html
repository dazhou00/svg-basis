<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒙版</title>
</head>

<body>
  <svg widht=500 height=500>
    <defs>
      <mask id="mask" x="0" y="0" width="1" height="1" maskContentUnits="objectBoundingBox">
        <circle cx=".500" cy=".50" r=".30" fill="pink"></circle>
      </mask>
    </defs>
    <rect x="0" y="0" width="100" height="100" style="mask:url(#mask)" fill="skyblue"></rect>
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="black"></rect>
  </svg>
</body>

</html>
