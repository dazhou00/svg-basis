<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本路径</title>
</head>

<body>
  <svg width=500 height=500>
    <defs>
      <path id="path" d="M30 40 C 50 10 ,70 10,120 40 S150 0,200 40" style="fill:none;stroke:pink"></path>
    </defs>
    <g transform="translate(10,50)">
      <path id="path" d="M30 40 C 50 10 ,70 10,120 40 S150 0,200 40" style="fill:none;stroke:skyblue"></path>
      <text>
        <textPath xlink:href="#path">
          hello world
        </textPath>
      </text>
    </g>
    <g transform="translate(10,100)">
      <path id="path" d="M30 40 C 50 10 ,70 10,120 40 S150 0,200 40" style="fill:none;stroke:black"></path>
      <text>
        <textPath xlink:href="#path" startOffset="50%" text-anchor="middle">
          hello world
        </textPath>
      </text>
    </g>
  </svg>
</body>

</html>
