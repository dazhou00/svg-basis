<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图案</title>
</head>

<body>
  <svg width=500 height=500>
    <defs>
      <pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:skyblue;fill:none"></path>
        <path d="M 0 0 h 20 v 20 h -20 z" style="stroke:#ddd;fill:none"></path>
      </pattern>
    </defs>
    <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:pink;fill:none"></path>
    <path d="M 0 0 h 20 v 20 h -20 z" style="stroke:pink;fill:none"></path>

    <rect x="40" y="0" width="100" height="100" style="fill:url(#tile);stroke:black"></rect>
    <rect x="155" y="0" width="70" height="80" style="fill:url(#tile);stroke:black"></rect>
    <rect x="250" y="0" width="150" height="130" style="fill:url(#tile);stroke:black"></rect>
  </svg>
</body>

</html>
