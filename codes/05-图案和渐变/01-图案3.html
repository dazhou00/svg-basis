<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图案</title>
</head>

<body>
  <svg width=500 height=500>
    <defs>
      <pattern id="tile" x="0" y="0" width=".2" height=".2" patternUnits="objectBoundingBox"
        patternContentUnits="objectBoundingBox">
        <path d="M 0 0 Q .05 .2 .1 .1 T .2 .2" style="stroke:pink;fill:none;stroke-width:0.01;"></path>
        <path d="M 0 0 h 0.2 v 0.2 h -0.2z" style="stroke:skyblue;stroke-width:0.01;fill:none"></path>
      </pattern>
    </defs>

    <g transform="translate(20,20)">
      <rect x="0" y="0" width="100" height="100" style="fill:url(#tile);stroke:black"></rect>
    </g>

    <g transform="translate(135,20)">
      <rect x="0" y="0" width="150" height="100" style="fill:url(#tile);stroke:black"></rect>
    </g>
    <g transform="translate(300,20)">
      <rect x="0" y="0" width="80" height="150" style="fill:url(#tile);stroke:black"></rect>
    </g>
  </svg>
</body>

</html>
